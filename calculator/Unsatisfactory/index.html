<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>calculatorFloat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <div class="container">
        <div class="input_text">
            <input type="text">
        </div>
        <div class="btn">
            <ol>
                <li>
                    <button>存储</button>
                    <button>取存</button>
                    <button class="redBackground">退格</button>
                    <button class="noMargin redBackground">清屏</button>
                </li>
                <li>
                    <button>累存</button>
                    <button>积存</button>
                    <button>清存</button>
                    <button class="noMargin">÷</button>
                </li>
                <li>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="noMargin">×</button>
                </li>
                <li>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="noMargin">-</button>
                </li>
                <li>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="noMargin">+</button>
                </li>
                <li>
                    <button>0</button>
                    <button>.</button>
                    <button>+/-</button>
                    <button class="noMargin equalColor">=</button>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
